{% extends 'layouts.html' %}

{% block title %}
        Forgot Page
{% endblock  %}


{% block content %}

 <!-- ======= Breadcrumbs ======= -->
 <section id="breadcrumbs" class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="text-center">I Forgot My Password</h2>
    </div>
  </div>
</section><!-- End Breadcrumbs -->

   <!-- ======= Forgot Section ======= -->
 
  
      <section id="contact" class="contact">
        <div class="container">
          <div class="row mt-5 justify-content-center" data-aos="fade-up">
            <h4 class="text-center">Forgot My Password</h4>
            <div class="col-lg-4 card">
              <form action="" method="post" role="form">
                {% csrf_token %}
                <div class="form-group mt-3">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success btn-block">Forgot Password</button>
                </div>
              </form>
              <small class="form-group mt-3">Login to my account <a href="{% url 'login' %}">Click Here!</a></small>
            </div>
          </div>
        </div>
      </section><!-- End Login Section -->
{% endblock  %}
